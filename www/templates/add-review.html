<ion-header-bar class="bar-calm">
  <a class="button button-icon ion-chevron-left" ui-sref="tab.reviewed"></a>
  <h2 class="title">Add Review</h2>
</ion-header-bar>

<ion-content class="has-header">
  <div class="list list-inset">
    <label class="item item-input">
      <span class="input-label">Name</span>
      <input type="text" placeholder="Your Name">
    </label>

    <label class="item item-input">
      <span class="input-label">Restaurant</span>

    </label>
    <autocomplete ng-model="yourchoice" data="places" on-type="getTest" attr-placeholder="Restaurant Name"></autocomplete>

    <label class="item item-input">
      <span class="input-label">Location</span>
      <input type="text" placeholder="Location">
    </label>

    <div class="item item-divider">Thoughts...</div>
    <label class="item item-input">
      <textarea placeholder="Which dish(es) did you love?" rows="2"></textarea>
    </label>

    <label class="item item-input">
      <textarea placeholder="Tips" rows="3"></textarea>
    </label>

    <div class="item item-divider">Observations...</div>
      <ion-toggle ng-repeat="observation in observations" ng-model="observation.isSelected">
        {{observation.name}}
      </ion-toggle>

  </div>

</ion-content>
